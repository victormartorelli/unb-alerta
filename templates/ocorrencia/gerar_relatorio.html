{% extends "base.html"%}
{% block content %}
{% load crispy_forms_tags %}

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

<script type="text/javascript">
  $(document).ready(function(){
  $('#pizza_vit').click(function(){
    
    var data = [{
    values: [{{com_vitima}}, {{sem_vitima}}],
    labels: ['Com vítima', 'Sem vítima'],
    type: 'pie'
  }];

    var layout = {
    height: 400,
    width: 500
  };

  Plotly.newPlot(document.getElementById('DivGrafico'), data, layout);
  });

  $('#pizza_eme').click(function(){
    
    var data = [{
    values: [10, 26, 55],

    height: 400,
    width: 500
  };

  Plotly.newPlot(document.getElementById('DivGrafico'), data, layout);

    width: 500

  };

  }];

    var layout = {

  $('#temporal').click(function(){
    
    var data = [{ x: ['2013-10-04 22:23:00', '2013-11-04 22:23:00', '2013-12-04 22:23:00'],
              y: [1, 3, 6], type: 'scatter'}];

    Plotly.newPlot(document.getElementById('DivGrafico'), data);

});

</script>


<div id = "fundo">
  <div class="container">
    <div class="row vertical-offset-100">
	    <div class="col-md-6 col-md-offset-3">
