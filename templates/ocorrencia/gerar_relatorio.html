{% extends "base.html"%}
{% block content %}
{% load crispy_forms_tags %}

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="/static/js/jquery.mask.min.js"></script>

<script type="text/javascript">
  $(document).ready(function(){
  $('#pizza').click(function(){
    
    var data = [{
    values: [10, 26, 55],
    labels: ['Tipo1', 'Tipo2', 'Tipo3'],
    type: 'pie'
  }];

    var layout = {
    height: 400,
    width: 500
  };

  Plotly.newPlot(document.getElementById('DivGrafico'), data, layout);
  });
  
  $('#barra').click(function(){
    
    var data = [{
      x: ['tipo1', 'tipo2', 'tipo3'],
      y: [20, 14, 23],
      type: 'bar'
    }];
    Plotly.newPlot(document.getElementById('DivGrafico'), data);
  });

  $('#temporal').click(function(){
    
    var data = [{ x: ['2013-10-04 22:23:00', '2013-11-04 22:23:00', '2013-12-04 22:23:00'],
              y: [1, 3, 6], type: 'scatter'}];

    Plotly.newPlot(document.getElementById('DivGrafico'), data);
  });
});

</script>


<div id = "fundo">
<div class="container">
    <div class="row vertical-offset-100">
	    <div class="col-md-6 col-md-offset-3">
	    	<nav class="navfilter">
			  	<div class="container-fluid" >
			        {% crispy form %}
		    	</div>
			</nav>
	    	<nav class="navfilter">
		    	<legend> Selecione o tipo de gr√°fico desejado</legend></br>

	            <div class="btn-group" role="group" style="margin-left:25%;margin-bottom: 5%">
                <button type="button" class="btn btn-primary" id="pizza">Pizza</button>
                <button type="button" class="btn btn-primary" id="barra">Barra</button>
                <button type="button" class="btn btn-primary" id="temporal">Temporal</button>
              	</div>

              	<div id="DivGrafico"></div>
    		</nav>
		</div>
	</div>
</div>
</div>
		
 {% endblock %}
