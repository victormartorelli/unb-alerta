{% block content %}
<div id = "fundo">
  <div class="container">
    <div class="row vertical-offset-100">

        <div class="panel panel-default">
          
          <div class="panel-heading">

          </div>
          
          <div class="panel-body">
            <form id="login-form" method="post" action="">
              {% csrf_token %}
              <fieldset>
                <div>
                  <div class="row mg-btm">   
					 <a href="#">
					   <img width="120px" height="120px" src="../static/images/facebook.png"  align="left" title="logar com facebook" style="margin-left: 10%"/>
					 </a>
					 <a href="#">
					   <img width="120px" height="120px" src="../static/images/Google+.jpeg"  align="right" title="logar com o google+" style="margin-right: 10%"/> 
                    </a>
                  </div>
                </div>

                <div class="form-group">
                  Usu√°rio</br>
                  {{ form.username }}
                </div>
                <div class="form-group">
                  Senha</br>
                  {{ form.password }}
                </div>
                <input class="btn btn-lg btn-success btn-block" type="submit" value="Entrar">
              </fieldset>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
