{% extends "base.html"%}
{% block content %}   

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="/static/js/jquery.mask.min.js"></script>
<script type="text/javascript">
  
$(document).ready(function() {
  $("#data_nasc").mask("00/00/0000", {placeholder: "__/__/____"});
});

$(document).ready(function() {
  $("#data_nasc").datepicker({dateFormat:'dd/mm/yy'});
});

$(document).ready(function() {
  $("#cpf").mask("000-000-000-00", {placeholder: "___-___-___-__"});
});

</script>

  
    <div id = "fundo">
      <div class="container">
        <div class="row vertical-offset-100">
          <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
              
              <div class="panel-heading" >
                <h1 class="panel-title" style="color:#1c2c48; font-family:'Calibri', serif; font-style: oblique; font-size: 200%;margin-left:-5%">Editar Perfil</h1>
              </div>

              <div class="panel-body">
                {% csrf_token %}
                <fieldset>
                    <form id="editar" method="post" action="">

                    <div class="form-group">
                      <h3>Nome de Usuário:</br></h3>
                      <h4><input style="width:90%" type="text" name="sexo" id="sexo" value="{{ user.username }} " > </h4>
                    </div>

                    <div class="form-group">
                      <h3>E-mail:</br></h3>
                      <h4><input style="width:90%" type="text" name="sexo" id="sexo" value="{{ user.email }} "> </h4>
                    </div>

                    <div class="form-group">
                      <h3>Matrícula:</br></h3>
                      <h4><input style="width:90%" type="text" name="sexo" id="sexo" value="{{ user.matricula }} "> </h4>
                    </div>

                    <div class="form-group">
                      <h3>Nome Completo:</br></h3>
                      <h4><input style="width:90%" type="text" name="sexo" id="sexo" value="{{ user.nome }} "> </h4>
                    </div>

                    <div class="form-group">
                      <h3><p>Gênero:</p></h3>
                      <h4><input type="radio" name="sexo" id="sexo" value="1"> Masculino</h4>
                      <h4><input type="radio" name="sexo" id="sexo" value="0"> Feminino</h4>
                    </div>

                    <div class="form-group">
                      <h3>Data de Nascimento:</br></h3>
                      <h4><input id="data_nasc" name="data_nasc" required="required" 
                       style="width: 90%" value="{{ user.data }} "/></h4>
                    </div>

                    <div class="form-group">
                      <h3>CPF:</br></h3>
                      <h4> <input id="cpf" name="cpf" style="width:90%;" value="{{ user.cpf }} "/></h4>
                    </div>

                    <div class="form-group">
                      <h3>RG:</br></h3>
                      <h4><input style="width:90%" type="text" name="rg" id="sexo" value="{{ user.rg }} "> </h4>
                    </div>
                  </br>

                    <input class="btn btn-lg btn-primary col-xs-offset-3" value="Salvar Alterações" style="background-color:#1c2c48">
                   </form>
                </fieldset>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
