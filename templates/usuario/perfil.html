{% extends "base.html"%}
{% load bootstrap_themes %}
{% bootstrap_styles theme="spacelab" type='css' %}
{% block content %}

<html>

  <head>

    <meta charset="UTF-8">
    <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" rel="stylesheet">
    <link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
    <link rel="stylesheet" href="main.css"> 

  </head>

  <body>

    <div id = "fundo">
      <div class="container">
        <div class="row vertical-offset-100">
          <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
              
              <div class="panel-heading" >
                <h1 class="panel-title" style="color:#1c2c48; font-family:'Calibri', serif; font-weight: bold; font-style: oblique; font-size: 200%;margin-left:-5%">Perfil</h1>
              </div>

              <div class="panel-body">
                {% csrf_token %}
                <fieldset>
                    <div class="form-group">
                      <h3>Nome de Usuário:</br></h3>
                      <h4><input style="width:90%" type="text" name="sexo" id="sexo" value="{{ user.username }} " disabled> </h4>
                    </div>

                    <div class="form-group">
                      <h3>E-mail:</br></h3>
                      <h4><input style="width:90%" type="text" name="sexo" id="sexo" value="{{ user.email }} "disabled> </h4>
                    </div>

                    <div class="form-group">
                      <h3>Matrícula:</br></h3>
                      <h4><input style="width:90%" type="text" name="sexo" id="sexo" value="{{ user.matricula }} "disabled> </h4>
                    </div>

                    <div class="form-group">
                      <h3>Nome Completo:</br></h3>
                      <h4><input style="width:90%" type="text" name="sexo" id="sexo" value="{{ user.nome }} "disabled> </h4>
                    </div>

                    <div class="form-group">
                      <h3><p>Gênero:</p></h3>
                      <h4><input style="width:90%" type="text" name="sexo" id="sexo" value="{{ user.genero }} "disabled> </h4>
                    </div>

                    <div class="form-group">
                      <h3>Data de Nascimento:</br></h3>
                      <h4><input style="width:90%" type="text" name="sexo" id="sexo" value="{{ user.data }} "disabled></h4>
                    </div>

                    <div class="form-group">
                      <h3>CPF:</br></h3>
                      <h4><input style="width:90%" type="text" name="sexo" id="sexo" value="{{ user.cpf }} "disabled> </h4>
                    </div>

                    <div class="form-group">
                      <h3>RG:</br></h3>
                      <h4><input style="width:90%" type="text" name="sexo" id="sexo" value="{{ user.rg }} "disabled> </h4>
                    </div>
                  </br>
                    <a class="btn btn-lg btn-primary" href="{% url 'editar_perfil' %}"  role="button" style="background-color:#1c2c48;margin-left:37%">Editar Perfil</a>
                   </form>
                </fieldset>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>

{% endblock %}
