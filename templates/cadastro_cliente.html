{% extends "base.html"%}
{% block content %}   

  <div id = "fundo">
    <div class="container">
      <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Cadastro</h3>
            </div>

          <div class="panel-body">
            <form accept-charset="UTF-8" role="form">
              <fieldset>
                <div class="form-group">
                  <input type="text" name="nome" class="form-control" placeholder="Nome"/>
                </div>
                <div class="form-group">
                  <input type="text" name="sobrenome" class="form-control" placeholder="Sobrenome"/>
                </div>
                <div class="form-group">
                  <p>Genero:</p>
                  <input type="radio" name="gender" value="male"> Masculino<br>
                  <input type="radio" name="gender" value="female"> Feminino<br>
                </div>
                <div class="form-group">
                 <input type="text" name="cpf" class="form-control" placeholder="CPF"/>
                </div>
                <div class="form-group">
                 <input type="text" name="rg" class="form-control" placeholder="RG"/>
                </div>
                <div class="form-group">
                 <input type="text" name="email" class="form-control" placeholder="Email"/>
                </div>
                <div class="form-group">
                 <input type="text" name="login" class="form-control" placeholder="Login"/>
                </div>
                <div class="form-group">
                 <input type="password" name="password" class="form-control" placeholder="Password"/>
                </div>
                <div class="form-group">
                 <input type="date" name="bday"  class="form-control"/>
                </div>
                <input class="btn btn-lg btn-success btn-block" type="submit" value="Cadastrar">
              </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
